    <header>
      <h1>Nous Contacter</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <img src="" alt="Menu" />
    </header>
    <div>
      <h2>Où nous trouver</h2>
      <p>128 rue de démonstration<br />34000 Montpelier<br />France</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5778.236886997509!2d3.8738191472878487!3d43.604075405446395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6afa3cca44cdd%3A0xa32b4a268fc96020!2sGares%2C%2034000%20Montpellier!5e0!3m2!1sfr!2sfr!4v1746985198635!5m2!1sfr!2sfr"

        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div>
      <h2>Nous envoyer un email</h2>
      <form action="contact.html">
        <div>
          <label for="email">Votre email :</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="test@mail.fr"
            required
          />
        </div>
        <div>
          <label for="firstname">Votre Prénon :</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="test@mail.fr"
          />
        </div>
        <div>
          <label for="message">Votre message :</label>
          <textarea id="message"> </textarea>
        </div>
        <button>Envoyer un email</button>
      </form>
    </div>
    <footer>
      <p><em>128 rue de démonstration</em></p>
    </footer>
  </body>
